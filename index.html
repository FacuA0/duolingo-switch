<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Duolingo</title>
        
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Switch de Duolingo</h1>
        <p><a href="https://youtube.com/shorts/2Yu-Lst9dbU">Video de YouTube relevante</a></p>

        <svg viewBox="0 0 820 300" width="760px" height="300px" class="">
            <!-- Fondo -->
            <rect id="fondo" x="0" y="0" width="820" height="300" rx="150" fill="#23283C"/>

            <!-- Luna/sol -->
            <g id="g-astro" transform="translate(38,38)">
                <circle id="astro" cx="112" cy="112" r="112" fill="#DDD"/>
                <path id="astro-sup" d="M 5,145.5 A 112 112 0 0 1 178 21.6" stroke="#DBDCCA" stroke-width="10" stroke-linecap="round" fill="#0000"></path>
                <path id="astro-inf" d="M 14,166.2 A 112 112 0 0 0 220 82" stroke="#FEFEFF" stroke-width="10" stroke-linecap="round" fill="#0000"></path>
                
                <!-- Cráteres -->
                <g id="astro-crateres">
                    <clipPath id="crater-1">
                        <circle cx="162" cy="72" r="32.1"/>
                    </clipPath>
                    
                    <circle cx="162" cy="72" r="32" fill="#AEB9D1"/>
                    <circle cx="168" cy="78" r="32" fill="#BCCBD8" clip-path="url(#crater-1)"/>
                    
                    <clipPath id="crater-2">
                        <circle cx="62" cy="102" r="28.1"/>
                    </clipPath>
                    
                    <circle cx="62" cy="102" r="28" fill="#AEB9D1"/>
                    <circle cx="68" cy="108" r="28" fill="#BCCBD8" clip-path="url(#crater-2)"/>
                    
                    <clipPath id="crater-3">
                        <circle cx="110" cy="160" r="36.1"/>
                    </clipPath>
                    
                    <circle cx="110" cy="160" r="36" fill="#AEB9D1"/>
                    <circle cx="116" cy="166" r="36" fill="#BCCBD8" clip-path="url(#crater-3)"/>
                </g>

                <path id="astro-sombra" d="M 28.9,129.9 A 85 85 0 0 1 151.7 37.4" stroke="#C3CDE088" stroke-width="36" stroke-linecap="round" fill="#0000"></path>
            </g>

            <!-- Nubes -->
            <defs>
                <path id="nube" d="M -75,18 q 3,-26,29,-21 6,1,10,-4, 9,-20,30,-14 3,1,5,-1 13,-11,28,-2 2,1,4,0.5 24,-3,27,20.5 21,-3,26,22 0.2,2,-3,2 h -153 q -3.2,0,-3,-3 z" fill="#FFF"/>
            </defs>

            <clipPath id="clip-nubes">
                <rect x="0" y="0" width="820" height="300" rx="149.9"/>
            </clipPath>

            <g clip-path="url(#clip-nubes)">
                <g id="nubes">
                    <use transform="translate(276, 98) scale(1.4)" href="#nube" fill="#FFF"/>
                    <use transform="translate(548, 240) scale(-1.5,1.5)" href="#nube" fill="#FFF"/>
                    <use transform="translate(117, 210) scale(-1.1,1.1)" href="#nube" fill="#FFF" opacity="0.4"/>
                </g>
            </g>
            
            <!-- Búho -->
            <g id="g-buho" transform="translate(530, 10)">
                <rect id="buho" x="0" y="0" width="280" height="280" rx="140" fill="#2EC100"/>

                <!-- Cara -->
                <g id="cara" transform="translate(38, 45)">
                    <path id="mascara" d="M 0,105 v -30 q 0,-45,40,-50 l 5,-16 5,6 1,-12 q 1,-6,5,-3 l 36,45 q 12,8,24,0 l 36,-45 q 4,-3,5,3 l 1,12 5,-6 5,16 q 40,5,40,50 v 30 q 0,50,-50,50 -24,0,-54,-30 -30,30,-54,30 -50,0,-50,-50 z" fill="#48DC00"/>
            
                    <!-- Ojo izquierdo-->
                    <g id="ojo-izq">
                        <rect id="ojo-izq-fondo" x="9" y="33" width="70" height="112" rx="35" fill="#FFFFFF"/>
                        <rect id="ojo-izq-pup" x="34" y="53" width="34" height="64" rx="17" fill="#252A37"/>
                        <circle id="ojo-izq-ref" cx="39" cy="70" r="14" fill="#FFFFFF"/>
                        
                        <!-- Clip de ojo -->
                        <clipPath id="clip-ojo-izq">
                            <rect x="8" y="32" width="72" height="114" rx="36"/>
                        </clipPath>
                        
                        <!-- Párpado -->
                        <g clip-path="url(#clip-ojo-izq)">
                            <rect id="ojo-izq-parpado" transform="translate(38, -4) rotate(90)" x="-35" y="-76" width="70" height="152" rx="25" fill="#48DC00"/>
                        </g>
                        
                        <!-- Bolsa inferior -->
                        <g clip-path="url(#clip-ojo-izq)">
                            <rect id="ojo-izq-bolsa" transform="translate(24, 179) rotate(104)" x="-35" y="-76" width="70" height="152" rx="25" fill="#48DC00"/>
                        </g>
                    </g>
                    
                    <!-- Ojo derecho-->
                    <g id="ojo-der">
                        <rect id="ojo-der-fondo" x="130" y="33" width="70" height="112" rx="35" fill="#FFFFFF"/>
                        <rect id="ojo-der-pup" x="155" y="53" width="34" height="64" rx="17" fill="#252A37"/>
                        <circle id="ojo-der-ref" cx="160" cy="70" r="14" fill="#FFFFFF"/>
                        
                        <!-- Clip del ojo -->
                        <clipPath id="clip-ojo-der">
                            <rect x="129" y="32" width="72" height="114" rx="36"/>
                        </clipPath>
                        
                        <!-- Párpado -->
                        <g clip-path="url(#clip-ojo-der)">
                            <rect id="ojo-der-parpado" transform="translate(158, -4) rotate(90)" x="-35" y="-76" width="70" height="152" rx="25" fill="#48DC00"/>
                        </g>
                        
                        <!-- Bolsa inferior -->
                        <g clip-path="url(#clip-ojo-der)">
                            <rect id="ojo-der-bolsa" transform="translate(188, 179) rotate(-106)" x="-35" y="-76" width="70" height="152" rx="25" fill="#48DC00"/>
                        </g>
                    </g>
            
                    <!-- Pico -->
                    <ellipse id="base-pico" cx="104" cy="134" rx="22" ry="20" fill="#FE8400"/>
                    <path d="M 78,139 q 2,-26,26,-26 24,0,26,26 l -26,5 z" fill="#FFBB00"/>
                </g>
            </g>
        </svg>
    </body>
</html>
